<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/pickadate/css/default.css" rel="stylesheet">
    <link href="./lib/pickadate/css/default.date.css" rel="stylesheet">
    <link href="./lib/pickadate/css/default.time.css" rel="stylesheet">
    <link href="./lib/fullscreenSelect/css/bootstrap-fullscreen-select.css" rel="stylesheet">

    <style>
        html {
            position: relative;
            min-height: 100%
        }

        body {
            margin-bottom: 60px
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5
        }

        .container {
            width: auto;
            max-width: 550px;
            padding: 0 15px
        }

        .container .text-muted {
            margin: 20px 0
        }
    </style>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Begin page content -->
<div class="container">
    <div class="page-header ">
        <h2 class="text-center">예약 하기</h2>

        <!-- p class="lead">예약(또는 수정)을 위하여 아래 정보를 먼저 입력하셔야 합니다.</p -->
    </div>

    <div class="row" id="resConfirm">
        <div class="col-lg-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <h4 for="time" class="col-xs-3 text-center">출발지</h4>

                    <div class="col-xs-9">
                        <select id="pSource" class="mobileSelect">
                            <option value="통영">통영</option>
                            <option value="가배">가배</option>
                            <option value="저구">저구</option>
                            <option value="대포">대포</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h4 for="date" class="col-xs-3 text-center">일 자</h4>

                    <div class="col-xs-9">
                        <div><input type="text" class="form-control" id="pDate" placeholder="클릭하여 선택해 주세요."></div>
                    </div>
                </div>
                <div class="form-group">
                    <h4 for="time" class="col-xs-3 text-center">시 간</h4>

                    <div class="col-xs-9">
                        <select id="pTime" class="mobileSelect">
                            <option value="09:30">09:30</option>
                            <option value="15:30">15:30</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h4 for="time" class="col-xs-3 text-center">전화번호</h4>

                    <div class="col-xs-9">
                        <input type="tel" class="form-control" id="pTel">
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="button" id="btnConfirm1" class="btn btn-primary btn-lg">&nbsp;&nbsp; 확 인 하 기
                &nbsp;&nbsp;</button>
        </div>
    </div>
    <!-- div class="alert alert-warning" role="alert"><strong>주의!</strong> asdfadsf </div -->


    <div id="resInfo">

        <h3 class="text-center" id="resSource"></h3>
        <h4 class="text-center" id="resDateTime"></h4>

        <p class="lead text-center" id="resTel"></p>

        <ul class="nav nav-tabs text-center" role="tablist">
            <li role="presentation" class="active"><a href="#tabFerry" aria-controls="home" role="tab"
                                                      data-toggle="tab"><h4>유람선</h4></a></li>
            <li role="presentation"><a href="#tabLunch" aria-controls="profile" role="tab" data-toggle="tab"><h4>중식</h4>
            </a></a></li>

        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tabFerry">
                <!-- div class="page-header ">
                    <h3 class="text-center"> - 탑승 정보 입력 - </h3>
                </div -->

                <br><br>

                <div class="row">
                    <div class="col-lg-12">

                        <div class="col-xs-3">
                            <h4 class="text-center">성인</h4>
                            <select id="pCnt1" class="mobileSelect cntSelect" width="100%" data-title="성인">
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <h4 class="text-center">청소년</h4>
                            <select id="pCnt2" class="mobileSelect cntSelect" width="100%" data-title="청소년 : 중고등학생">
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <h4 class="text-center">소인</h4>
                            <select id="pCnt3" class="mobileSelect cntSelect" width="100%" data-title="소인 : 만3세 ~ 초등학생">
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <h4 class="text-center">유아</h4>
                            <select id="pCnt4" class="mobileSelect cntSelect" width="100%" data-title="유아 : 0 ~ 만2세">

                            </select>
                        </div>

                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-12">

                        <h5 class="col-xs-3 text-center">예약자</h5>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name">
                        </div>

                    </div>
                </div>
                <br>

                <div class="text-center">
                    <button type="button" id="btnConfirm2" class="btn btn-primary btn-lg">&nbsp;&nbsp; 완 료
                        &nbsp;&nbsp;</button>
                    &nbsp;&nbsp;
                    <button type="button" id="btnCancel" class="btn btn-primary btn-lg">&nbsp;&nbsp; 취 소
                        &nbsp;&nbsp;</button>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tabLunch">

                <br><br>

                <div class="row">
                    <div class="col-lg-12">

                        <div class="col-xs-6">
                            <h4 class="text-center">메뉴 1 번</h4>
                            <select id="pLunchCnt1" class="mobileSelect cntSelect" width="100%" data-title="메뉴 1 번">
                            </select>
                        </div>
                        <div class="col-xs-6">
                            <h4 class="text-center">메뉴 2 번</h4>
                            <select id="pLunchCnt2" class="mobileSelect cntSelect" width="100%" data-title="메뉴 2 번">
                            </select>
                        </div>

                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-12">

                        <h5 class="col-xs-3 text-center">예약자</h5>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name">
                        </div>

                    </div>
                </div>
                <br>

                <div class="text-center">
                    <button type="button" id="btnConfirm2" class="btn btn-primary btn-lg">&nbsp;&nbsp; 완 료
                        &nbsp;&nbsp;</button>
                    &nbsp;&nbsp;
                    <button type="button" id="btnCancel" class="btn btn-primary btn-lg">&nbsp;&nbsp; 취 소
                        &nbsp;&nbsp;</button>
                </div>
            </div>
        </div>


    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/pickadate/js/picker.js"></script>
<script src="./lib/pickadate/js/picker.date.js"></script>
<script src="./lib/pickadate/js/picker.time.js"></script>
<script src="./lib/pickadate/js/ko_KR.js"></script>
<script src="./lib/fullscreenSelect/js/bootstrap-fullscreen-select.min.js"></script>

<script>

    $('#resInfo').hide();

    var $pDate = $('#pDate').pickadate({
        min: true
    }), pDate = $pDate.pickadate('picker');


    $('#btnConfirm1').click(function () {

        var _source = $('#pSource').val()
        var _date = pDate.get('select', 'yyyymmdd');
        var _time = $('#pTime').val();
        var _tel = $('#pTel').val();

        if (!_source) {
            alert('날짜를 입력하세요.');
            return;
        }

        if (!_tel) {
            alert('전화번호를 입력하세요.');
            return;
        }

        // @TODO 서버호출 !!

        $('#resConfirm').hide();
        $('#resInfo').show();

        $('#resSource').text(_source);
        $('#resDateTime').text(pDate.get() + "  (" + _time + ")");
        $('#resTel').text(_tel);

        //var _d = pDate.get('select', 'yyyymmdd');


    });

    $('#btnConfirm2').click(function () {

        var _date = pDate.get('select', 'yyyymmdd');
        var _time = $('#pTime').val();
        var _tel = $('#pTel').val();


    });

    $('#btnCancel').click(function () {
        $('#resConfirm').show();
        $('#resInfo').hide();
    });


    $.mobileSelect.defaults = {
        buttonSave: '선택',
        buttonCancel: '취소',
        theme: 'white',
        onOpen: function () {
        },
        onClose: function () {
        },
        style: 'btn-default'
    };


    for (var i = 0; i < 51; i++) {
        $('.cntSelect').append($('<option>', {
            value: i,
            text: i + " 명"
        }));
    }

    $('.mobileSelect').mobileSelect();


</script>

</body>
</html>
