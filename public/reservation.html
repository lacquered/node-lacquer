<html lang="en">
<head>
    <meta charset="utf-8">

    <title>선박 예약</title>

    <!-- Bootstrap -->

    <link href="./assets/css/gsdk.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<div>


    <!-- Begin page content -->

    <div class="section">
        <div class="container container-border">
            <nav class="navbar navbar-ct-azure navbar-fixed-top" role="navigation">
                <div class="container  text-center">
                    <div class="navbar-header2">
                        <a class="navbar-brand" href="/index.html"><i class="fa fa-chevron-left"></i></a>

                        <div class="titleBarTxt text-center">패키지 예약 하기</div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </nav>

            <br><br><br><br>

            <div class="row" id="resConfirm">
                <div class="col-lg-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h5 for="time" class="col-xs-3 text-center">출발지</h5>

                            <div class="col-xs-9">
                                <select id="pSource" class="mobileSelect" data-title="출발지를 선택해주세요.">
                                    <option value="통영">통영</option>
                                    <option value="가배">가배</option>
                                    <option value="저구">저구</option>
                                    <option value="대포">대포</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <h5 for="date" class="col-xs-3 text-center">일 자</h5>

                            <div class="col-xs-9">
                                <div><input type="text" class="form-control textBorder" id="pDate"
                                            placeholder="클릭하여 선택해 주세요.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <h5 for="time" class="col-xs-3 text-center">시 간</h5>

                            <div class="col-xs-9">
                                <select id="pTime" class="mobileSelect" data-title="출발 시간을 선택해주세요.">
                                    <option value="09:30">09:30</option>
                                    <option value="15:30">15:30</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <h5 for="time" class="col-xs-3 text-center">전화번호</h5>

                            <div class="col-xs-9">
                                <div class="col-xs-4" style="padding-right: 4px; padding-left: 0px;">
                                    <input type="text"
                                           pattern="\d*"
                                           class="form-control textBorder"
                                           id="pTel1"
                                           maxlength="3"
                                           style="ime-mode:disabled;">
                                </div>
                                <div class="col-xs-4" style="padding-right: 2px; padding-left: 2px;">
                                    <input
                                            type="number"
                                            pattern="[0-9]{10}"
                                            step="1"
                                            class="form-control textBorder"
                                            id="pTel2"
                                            maxlength="4">
                                </div>
                                <div class="col-xs-4" style="padding-right: 0px; padding-left: 4px;">
                                    <input
                                            type="number"
                                            class="form-control textBorder"
                                            id="pTel3"
                                            maxlength="4"
                                            style="ime-mode:disabled;">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h5 for="time" class="col-xs-3 text-center">예약자</h5>

                            <div class="col-xs-9">
                                <input type="text" class="form-control textBorder" id="name">
                            </div>
                        </div>


                    </div>

                </div>
            </div>

        </div>

    </div>
    <div class="section section-gray section-faq">
        <div class="container">
            <h3 class="section-title">여객선 예약</h3>

            <div class="row">
                <div class="col-lg-12">

                    <div class="col-xs-3">
                        <h5 class="text-center">성인</h5>
                        <select id="pCnt1" class="mobileSelect cntSelect" width="100%" data-title="성인">
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <h5 class="text-center">청소년</h5>
                        <select id="pCnt2" class="mobileSelect cntSelect" width="100%" data-title="청소년 : 중고등학생">
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <h5 class="text-center">소인</h5>
                        <select id="pCnt3" class="mobileSelect cntSelect" width="100%" data-title="소인 : 만3세 ~ 초등학생">
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <h5 class="text-center">유아</h5>
                        <select id="pCnt4" class="mobileSelect cntSelect" width="100%" data-title="유아 : 0 ~ 만2세">
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="section section-gray section-faq">
        <div class="container">
            <h3 class="section-title">식사 예약</h3>

            <div class="row">
                <div class="col-lg-12">

                    <div class="col-xs-6">
                        <h5 class="text-center">메뉴 1 번</h5>
                        <select id="pLunchCnt1" class="mobileSelect cntSelect" width="100%" data-title="메뉴 1 번">
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <h5 class="text-center">메뉴 2 번</h5>
                        <select id="pLunchCnt2" class="mobileSelect cntSelect" width="100%" data-title="메뉴 2 번">
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <br><br>

        <div class="text-center">
            <button type="button" id="btnConfirm1" class="btn btn-primary btn-lg">
                &nbsp;&nbsp; 예 약 하 기&nbsp;&nbsp;
            </button>
        </div>
    </div>
    <!-- div class="alert alert-warning" role="alert"><strong>주의!</strong> asdfadsf </div -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/pickadate/js/picker.js"></script>
    <script src="./libs/pickadate/js/picker.date.js"></script>
    <script src="./libs/pickadate/js/picker.time.js"></script>
    <script src="./libs/pickadate/js/ko_KR.js"></script>
    <script src="./libs/fullscreenSelect/js/bootstrap-fullscreen-select.min.js"></script>

    <script>

        $('#resInfo').hide();

        var $pDate = $('#pDate').pickadate({
            min: true
        }), pDate = $pDate.pickadate('picker');


        $('#btnConfirm1').click(function () {

            var _source = $('#pSource').val()
            var _date = pDate.get('select', 'yyyymmdd');
            var _time = $('#pTime').val();
            var _tel = $('#pTel').val();

            if (!_source) {
                alert('날짜를 입력하세요.');
                return;
            }

            if (!_tel) {
                alert('전화번호를 입력하세요.');
                return;
            }

            // @TODO 서버호출 !!

            $('#resConfirm').hide();
            $('#resInfo').show();

            $('#resSource').text(_source);
            $('#resDateTime').text(pDate.get() + "  (" + _time + ")");
            $('#resTel').text(_tel);

            //var _d = pDate.get('select', 'yyyymmdd');


        });

        $('#btnConfirm2').click(function () {

            var _date = pDate.get('select', 'yyyymmdd');
            var _time = $('#pTime').val();
            var _tel = $('#pTel').val();


        });

        $('#btnCancel').click(function () {
            $('#resConfirm').show();
            $('#resInfo').hide();
        });


        $.mobileSelect.defaults = {
            buttonSave: '선택',
            buttonCancel: '취소',
            theme: 'white',
            onOpen: function () {
            },
            onClose: function () {
            },
            style: 'btn-default'
        };


        for (var i = 0; i < 51; i++) {
            $('.cntSelect').append($('<option>', {
                value: i,
                text: i + " 명"
            }));
        }

        $('.mobileSelect').mobileSelect();


    </script>

    </body>
</html>
